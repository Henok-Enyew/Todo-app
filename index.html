

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">To-Do List 📃</h1>
      <form action="">
        <input
          class="form"
          type="text"
          name=""
          id="form"
          placeholder="Add your task"
        />
        <button class="btn-add">Add</button>
      </form>
      <div class="tasks"></div>
      <div class="status">
        <span class="checked">0</span>/<span class="total">0</span>
      </div>
    </div>
    <footer>&copy; Copyright All rights Reserved, by 👨🏾‍💻 Enoch 2023</footer>
  </body>
</html>
